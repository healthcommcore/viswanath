# Layout Editor
JCE LAYOUT				=Only the buttons of Commands & Plugins that have been published are represented here. Drag & Drop a button from one row into another, or within the same row to adjust the layout. The grey area represents the Editor User Interface. Buttons must fall within this area. The blue rectangles indicate the boundry of each row.
JCE LAYOUT PLUGINS			=The Image Manager and Image Manager SE plugins are represnted here by a single image icon, the AdvLink and AdvLink SE plugins by a single link icon, as only one of each type of plugin can be active at any time.
JCE LAYOUT EDITOR			=JCE Layout Editor

